  <main>
    <!-- University and Group Contact Info -->
    <section class="contact-section">
      <div class="contact-block">
        <h3>University Contact</h3>
        <p>Sri Lanka Institute of Information Technology (SLIIT)</p>
        <p>New Kandy Rd, Malabe 10115, Sri Lanka</p>
        <p>Email: info@sliit.lk</p>
        <p>Phone: +94 112 410 500</p>
      </div>
    </section>

    <!-- Google Map -->
    <section class="map-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.7435443748143!2d79.97040191477328!3d6.902160995011598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae256dc8974f3e7%3A0xfdbdfc60e5d25fc0!2sSLIIT%20-%20Sri%20Lanka%20Institute%20of%20Information%20Technology!5e0!3m2!1sen!2slk!4v1586857329165!5m2!1sen!2slk"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Contact Form -->
    <section class="form-section">
      <h3>Send Us a Message</h3>
      <form id="contactForm">
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Message" required></textarea><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>Â© 2025 RESAI Research Group</footer>

  <!-- JavaScript for AJAX Form Submission -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Stop default form submission

      const form = event.target;
      const formData = new FormData(form);

      // Add FormSubmit-specific fields
      formData.append('_captcha', 'false');
      formData.append('_template', 'table');

      fetch('https://formsubmit.co/ajax/sriwanthij@gmail.com', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert("Message sent successfully!");
          form.reset();
        } else {
          alert("There was a problem sending your message. Please try again.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Failed to send message. Please check your internet connection.");
      });
    });
  </script>

</body>
</html>
